<html>
<link rel="stylesheet" type="text/css" href="/plugin/joint/css/joint.min.css" />
<script src="/js/jquery-1.8.0.min.js"></script>
<script src="/plugin/joint/lodash.min.js"></script>
<script src="/plugin/joint/backbone-min.js"></script>

<body>
	<div class="example">

		<div>
			<button class="router-switch" data-connector="normal">
				Normal /<br> None
			</button>
			<button class="router-switch" data-connector="rounded">
				Rounded /<br> None
			</button>
			<button class="router-switch" data-connector="smooth">
				Smooth /<br> None
			</button>
			<button class="router-switch" data-router="orthogonal" data-connector="normal">
				Normal /<br> Orthogonal
			</button>
			<button class="router-switch" data-router="orthogonal" data-connector="rounded">
				Rounded /<br> Orthogonal
			</button>
			<button class="router-switch" data-router="manhattan" data-connector="normal">
				Normal /<br> Manhattan
			</button>
			<button class="router-switch" data-router="manhattan" data-connector="rounded">
				Rounded /<br> Manhattan
			</button>
			<button class="router-switch" data-router="metro" data-connector="normal">
				Normal /<br> Metro
			</button>
			<button class="router-switch" data-router="metro" data-connector="rounded">
				Rounded /<br> Metro
			</button>
		</div>
		<button class="addlink">addlink</button>
		<div id="paper" class="paper"></div>

	</div>
</body>
<script src="/plugin/joint/joint.min.js"></script>
<script src="/js/routing.js"></script>
</html>
