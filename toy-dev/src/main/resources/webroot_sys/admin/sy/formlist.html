<!-- Main content -->
<section class="content" style="padding: 2px;" ng-controller="formlistctrl">
	<div class="row">
		<div class="col-xs-12">
			<div class="box box-primary">
				<div class="box-header">
					<h3 class="box-title">对象列表</h3>
				</div>
				<div style="margin:0px 10px">
					<div class="btn-group">
						<button type="button" class="btn btn-block btn-default btn-sm"
							ng-click="goObjectLink()">添加</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-block btn-default btn-sm">修改</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-block btn-default btn-sm">删除</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-block btn-default btn-sm">查看</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-block btn-default btn-sm">导入</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-block btn-default btn-sm">导出</button>
					</div>
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<table id="main_list" class="table table-bordered table-hover">
						<thead>
							<tr>
								<th>序号</th>
								<th ng-if="val.ITEM_LIST_FLAG==1" ng-repeat="(key,val) in _cols_">{{val.ITEM_NAME}}</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="data in _data_" ng-dblclick="rowClick(data)">
								<td ng-bind="$index+1">1</td>
								<td ng-if="val.ITEM_LIST_FLAG==1" ng-repeat="(key,val) in _cols_">{{data[key]}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->

		</div>
		<!-- /.col -->
	</div>
	<!-- /.row -->
</section>
<!-- /.content -->
